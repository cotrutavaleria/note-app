<mat-card style="border-radius: 20px; width: 350px;">
    <mat-card-content>
        <div class="card">
            <button mat-mini-fab id="close-text-editor-button" (click)="closeDialog(null, null)">
                <mat-icon>close</mat-icon>
            </button>
            <div class="content">
                <h2 *ngIf="!data.id">New note!</h2>
                <h3 *ngIf="data.date">Date: {{data.date | date:'YYYY-MM-dd HH:mm a'}}</h3>
                <form [formGroup]="noteEditingForm">
                    <mat-form-field class="textarea" color="accent">
                        <mat-label>Enter a title</mat-label>
                        <input type="text" matInput formControlName="title" placeholder="Enter a title" appearance="outline" [ngModel]="data.title" >
                        <mat-error>{{updateErrorMessage(noteEditingForm.controls.title)}}</mat-error>
                    </mat-form-field>
                    <mat-form-field color="accent" appearance="outline" class="textarea">
                        <mat-label>Create new note...</mat-label>
                        <textarea formControlName="description" matInput cdkTextareaAutosize cdkAutosizeMinRows="10"
                            cdkAutosizeMaxRows="15" [ngModel]="data.description">{{data.description}}</textarea>
                            <mat-error>{{updateErrorMessage(noteEditingForm.controls.description)}}</mat-error>
                        </mat-form-field>
                </form>
                <button mat-flat-button id="submit-button" [disabled]="noteEditingForm.invalid" type="submit" (click)="onSubmit(noteEditingForm)"> Submit
                </button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
