<div class="notes">
  <button mat-flat-button id="add-note-button"
    (click)="openTextEditor(null, null, 'Create your notes...', null)"><mat-icon>plus_one</mat-icon>Add note</button>
  <div class="notes-body">
    <div *ngFor="let note of existentNotes">
        <div class="card card-body">
          <span class="side-stick"></span>
          <div class="card-buttons">
            <button mat-mini-fab id="delete-note-button" (click)="deleteNote(note.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-mini-fab id="edit-note-button"
              (click)="openTextEditor(note.title, note.lastChangeDate, note.description, note.id)">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
          <div (click)="openTextEditor(note.title, note.lastChangeDate, note.description, note.id)">
            <h5 class="note-title text-truncate w-75 mb-0">{{note.title}}<i class="point fa fa-circle ml-1 font-10"></i>
            </h5>
            <p class="note-date font-12 text-muted">{{note.lastChangeDate | date:'YYYY-MM-dd HH:mm a'}}</p>
            <div class="note-content">
              <p class="note-inner-content text-muted">
                {{note.description}}
              </p>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
